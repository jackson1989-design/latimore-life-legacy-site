  <!-- Dynamic Fillout Link Modification -->
  <script>
    // On page load, append UTM params, landing page and referrer to Fillout URLs
    (function() {
      function getQuery() {
        const params = new URLSearchParams(window.location.search);
        const keys = ['utm_source','utm_medium','utm_campaign','utm_content','utm_term'];
        const query = [];
        keys.forEach(key => {
          const value = params.get(key);
          if (value) query.push(`${key}=${encodeURIComponent(value)}`);
        });
        return query.join('&');
      }
      const queryStr = getQuery();
      const ref = encodeURIComponent(document.referrer || '');
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('a[href^="https://globalfinancialimpact.fillout.com/latimorelifelegacy"]').forEach((link) => {
          let url = 'https://globalfinancialimpact.fillout.com/latimorelifelegacy';
          const extras = [];
          if (queryStr) extras.push(queryStr);
          extras.push('landing_page=retirement');
          if (ref) extras.push('referrer=' + ref);
          url += '?' + extras.join('&');
          link.setAttribute('href', url);
        });
      });
    })();
  </script>
