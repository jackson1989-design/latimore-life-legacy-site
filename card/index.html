  <!-- UTM & referrer handling for booking links -->
  <script>
    (function() {
      // Build a full booking URL with any UTM parameters plus landing_page and referrer appended
      const search = new URLSearchParams(window.location.search);
      const utmKeys = ['utm_source','utm_medium','utm_campaign','utm_content','utm_term'];
      const parts = [];
      utmKeys.forEach(function(key){
        const val = search.get(key);
        if (val) parts.push(key + '=' + encodeURIComponent(val));
      });
      parts.push('landing_page=' + encodeURIComponent('digital-card'));
      parts.push('referrer=' + encodeURIComponent(document.referrer || ''));
      const bookingBase = 'https://globalfinancialimpact.fillout.com/latimorelifelegacy';
      const fullUrl = bookingBase + '?' + parts.join('&');
      // Once DOM is ready, update any anchors that link to the booking form
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('a[href^="https://globalfinancialimpact.fillout.com/latimorelifelegacy"]').forEach(function(a){
          a.setAttribute('href', fullUrl);
        });
      });
    })();
